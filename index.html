<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HTML/CSS Refresher</title>
</head>

<body>
    <article>
        <section>
            <p class="name">Carla Snepvangers</p>
            <p class="membership">Friends with Marijn</p>
            <img src="carla.png" alt="carla_snepvangers">
            <p>Carla requested permission to view your contact details</p>
            <div class="button">
                <span class="approve">Approve</span>
                <span class="decline">Decline</span>
            </div>
        </section>
        <section>
            <p class="name">Marijn Pijnenborg</p>
            <p class="membership">New Member</p>
            <img src="marijn.png" alt="marijn_pijnenborg">
            <p>Marijn wants to add you to the group <strong>best friends</strong></p>
            <div class="button">
                <span class="approve">Approve</span>
                <span class="decline">Decline</span>
            </div>
        </section>
    </article>
</body>

</html>
